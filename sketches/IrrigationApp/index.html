<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Irrigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>



    <div class="form-container">
        <form>

            <div class="form-body" id="intro">

                <div class="sub-container">
                    <label>
                            <div class="align-left" >Particle 1</div></label>
                    <span>

                        
                <div><button class='wide-button' type="button" id="orchard1" value=0>Citrus (Red)</div>
                    <div><button class='wide-button' type="button" id="orchard2" value=0>Food Forest (Black)</div>
                    <div><button class='wide-button' type="button" id="orchard3" value=0>Almonds & Pistachio (Yellow)</div>
                    <div><button class='wide-button' type="button" id="wellkeeper" value=0>WellKeeper App</div>
                    <div><button class='wide-button' type="button" id="configBt" value=0>Configuration</div>
                    </span>
                </div>


            </div>


            <div id="form1">
                <div class="form-header">
                    <label>
                        <p class="align-left"><span id="orchardID"></span>Orchard 1</span></p>
                        
                    <p class="align-right" id="battery">Battery:
                    <span class="battery-box" id="voltage"> - </span> </p>  

                    <p class="align-right" id="runState">Status: 
                        <span class="run-box" id="runStatus"> - </span></p>
                     </label>
                </div>


                <div class="form-body">

                    <div class="sub-container">
                        <label>
                            <div class="align-left">Last Cycle</div>
                           <div class="align-right" id="timeStamp"></div></label>
                        <span>
<p id="dailyVol">Volume: </p>
<p id="dailyFlow">Flow Rate: </p>
<p id="yearVolTotal">Total Year: </p>
<p id="cycleDur">Duration: </p>
<p id="flowAnom">Flow Anomaly: </p>

</span>
                    </div>
                    <div class="sub-container">
                        <label id="programInfo">                            
                            <div class="align-left" >Program </div>
                            <div class="align-right" id="volEstimate"></div>
                        </label>
                        <span>
                            
                    <p id="startTime">Start Time: 
                        <select name="hour" id="stHr">
                    <option selected disabled>Hour</option>
                    <option value="0">0:00</option>
                    <option value="1">1:00</option>
                    <option value="2">2:00</option>
                    <option value="3">3:00</option>
                    <option value="4">4:00</option>
                    <option value="5">5:00</option>
                    <option value="6">6:00</option>
                    <option value="7">7:00</option>
                    <option value="8">8:00</option>
                    <option value="9">9:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                </select></p>
                            
                    <p id="endTime">Duration:
                        <select name="Duration" id="dur">
                    <option selected disabled>Duration</option>
                    <option value="5">5 Min</option>
                    <option value="10">10 Min</option>
                    <option value="15">15 Min</option>
                    <option value="20">20 Min</option>
                    <option value="30">30 Min</option>
                    <option value="45">45 Min</option>
                    <option value="60">60 Min</option>
                    <option value="120">2 Hours</option>
                    <option value="180">3 Hours</option>
                    <option value="240">4 Hours</option>
                    <option value="300">5 Hours</option>
                    <option value="360">6 Hours</option>
                    <option value="420">7 Hours</option>
                    <option value="480">8 Hours</option>
                    <option value="540">9 Hours</option>
                    <option value="600">10 Hours</option>
                </select></p>
                            
                    <p id="freqTime">Frequency:
                    <select name="Frequency" id="freq">
                    <option selected disabled>Frequency</option>
                        <option value="8">8 Hours</option>
                        <option value="12">12 Hours</option>
                        <option value="24">24 Hours</option>
                        <option value="48">2 Days</option>
                        <option value="72">3 Days</option><option value="96">4 Days</option><option value="120">5 Days</option><option value="10080">7 Days</option> 
                        </select></p>
                        <div><button type="button" id="cycleTime">Update Cycle Settings</div>

                        </span>
                    </div>

                    <div class="sub-container">
                        <label id="adhocInfo">
                            <div class="align-left" >AD HOC </div>
                            <div class="align-right" id="adhocEstimate"></div>
                        </label>
                        <span>
                            <p> Duration: 
                    <select name="Duration" id="adHocDur">
                    <option selected disabled>Duration</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                    <option value="60">1 Hour</option>
                    <option value="120">2 Hours</option>
                    <option value="180">3 Hours</option>
                    <option value="240">4 Hours</option>
                    <option value="300">5 Hours</option>
                    <option value="360">6 Hours</option>
                    <option value="420">7 Hours</option>
                    <option value="480">8 Hours</option>
                    <option value="540">9 Hours</option>
                    <option value="600">10 Hours</option>
                    </select></p>
                        <div><button type="button" id="adhocTime">Do It</div>
                        <div><button type="button" id="manualOff">Shut-off</div>
                        </span>
                    </div>
                </div>

            </div>




            <div id="config">
                <div class="form-header">
                    <label>
                        <p class="align-left"><span id="formID"></span>CONFIG</span></p>
                        
                     </label>
                </div>


                <div class="form-body">

                    <div class="sub-container">
                        <label>
                            <div class="align-left">Config Settings</div></label>
                        <span>
                        <span>Flow Rate Read Delay (Seconds)</span>
                        <input class="align-right" type="text" id="flowWait" value="-">
                        <br><br>
                        <span>Flow-Rate Multiplier</span>
                        <input class="align-right" type="text" id="flowMul" value="-">
                        <br><br>
                        <span>Pulses per Liter</span>
                        <input class="align-right" type="text" id="ppl" value="-">
                        <br><br>
                        <span>UTC Time Zone</span>
                        <input class="align-right" type="text" id="utcZone" value="-">
                        <br><br>
                        <div><button class='wide-button' type="button" id="uploadConfig" value=0>Send To Particle</div>
                            </span>
                    </div>

                </div>

            </div>



    </div>
    <br></br>



</body>

</html>
