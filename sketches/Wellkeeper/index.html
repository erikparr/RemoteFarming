<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wellkeeper App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>



    <div class="form-container">
        <form>



            <div id="form">
                <div class="form-header">
                    <label>
                        <p class="align-left"><span id="orchardID"></span>Water Sources</span></p>
                        
                    <p class="align-right" id="battery">Battery:
                    <span class="battery-box" id="batteryStatus"> LOW </span> </p>  

                    </p>
                     </label>
                </div>


                <div class="form-body">

                    <div class="sub-container">
                        <label><div class="align-left" id="tankID">Tank Borehole1</div>
                        <div class="align-right" id="deviceID">Particle 1</div></label>
                        <span>
                            
                            <span class="text-box" id="statusText">Status</span>
                        <span class="status-box" id="status"> Waiting </span>
                        <br></br>
                        <span class="text-box" id="tank">Tank</span>
                        <span class="tankSensor-box" id="tankSensor">  - </span>
                        <br></br>
                        <span class="text-box" id="battery">Battery</span>
                        <span class="batterySensor-box" id="batterySensor"> - </span>
                        <br></br>
                        <span class="text-box" id="alarm">Alarm</span>
                        <span class="alarmStatus-box" id="alarmStatus"> - </span>
                        <br></br>
                        <div><button type="button" id="activate-button" value=0 disabled> Connecting... </div>

                        </span>
                    </div>

                </div>

            </div>



    </div>
    <br></br>



</body>

</html>
